<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
        <link rel="stylesheet" type="text/css" href="../css/topbar.css">
        <script src="../js/topbar.js"></script>
    </head>
    <body>
        <div style="height: 53px;" class="barContainer">
            <div class="outer">
                <div class="inner">
                    <span id="logo" class="item" onclick="OnClick('logo')"><i class="icon-logo"></i></span>
                    <span id="item0" class="item" onclick="OnClick('parao-x-max')">파라솔</span>
                    <span id="item1" class="item" onclick="OnClick('m-air')">가벼운 우산</span>
                    <span id="item2" class="item" onclick="OnClick('us-yr')">한정판 우산</span>
                    <span id="item3" class="item" onclick="OnClick('t-pro')">프로용 우산</span>
                    <span class="item" id="search" onclick="OnClick('search')"><i class="fas fa-search"></i></span>
                    <span class="item" onclick="OnClick('shoppingBag')" id="shoppingBag"><i class="fas fa-shopping-bag" onclick="OnClick(this)"></i></span>
                </div>
            </div>
        </div>
    </body>
</html>
